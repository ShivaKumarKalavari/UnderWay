<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Taking Page</title>
  <link rel="stylesheet" href="QuizTaking.css">
</head>
<body>

  <div class="quiz-container">
    <div id="timer" class="timer">Time left: <span id="time">30</span>s</div>
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="options-container"></div>
    </div>
    <div class="navigation-buttons">
      <button id="prev-btn" onclick="prevQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script src="QuizTaking.js"></script>
</body>
</html>
